<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Create the row sections (x9), with the class attribute giving each section an id with with the hour (hour-9, hour-10, ect)-->
    <section class="row time-block" id="hr-9">
      <div class="col-12 col-md-2 hour d-flex align-items-center justify-content-center">9:00 AM</div>
      <textarea class="col-12 col-md-8 description"></textarea>
      <button class="saveBtn col-12 col-md-2">Save</button>
    </section>
    <section class="row time-block" id="hr-10">

    </section>
    <section class="row time-block" id="hr-11"> 
  <div class= "col-12 col-md-2 hour d-flex align-items-center justify-content-center">11:00 AM</div>
